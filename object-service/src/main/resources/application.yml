server:
  port: 8086

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/s3system
    username: s3user
    password: s3password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # use 'validate' in prod
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Enable caching (can later switch to Redis)
#  cache:
#    type: caffeine   # or simple, or redis

logging:
  level:
    root: INFO
    com.s3: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
      path: /swagger-ui.html
# File storage location for object binaries
storage:
  location: /data/s3/objects

bucket:
  service:
    url: http://localhost:8085
