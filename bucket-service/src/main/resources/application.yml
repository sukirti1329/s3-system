server:
  port: 8081

spring:
  application:
    name: bucket-service
  datasource:
    url: jdbc:h2:mem:bucketdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
  sql:
    init:
      mode: never
  logging:
    level:
      root: INFO
      com.s3.bucket: DEBUG
  springdoc:
    api-docs:
      path: /v3/api-docs
    swagger-ui:
      path: /swagger-ui.html
  spring.cache.type: concurrentMap