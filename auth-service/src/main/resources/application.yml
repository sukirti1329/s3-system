server:
  port: 8087

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/s3system
    driver-class-name: org.postgresql.Driver
    username: s3user
    password: s3password

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: false
    repair: true

logging:
  level:
    root: INFO
    com.s3: DEBUG
    com.s3.common.security.JwtUtil: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

