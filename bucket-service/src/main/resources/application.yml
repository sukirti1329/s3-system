server:
  port: 8085

spring:
  application:
    name: bucket-service
  datasource:
    url: jdbc:postgresql://localhost:5432/s3system
    driverClassName: org.postgresql.Driver
    username: s3user
    password: s3password
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
#    flyway:
#      enabled: true
#      locations: classpath:db/migration
  logging:
    level:
      root: INFO
      com.s3.bucket: INFO
  springdoc:
    api-docs:
      path: /v3/api-docs
    swagger-ui:
      path: /swagger-ui.html
  spring.cache.type: concurrentMap